<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kanban Board</title>
    <link rel="stylesheet" href="styles/tailwind.css"> <!-- Assumes Tailwind is compiled locally -->
    <link rel="icon" href="favicon.ico"> <!-- Favicon added -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Kanban Board Login</h2>
        <div id="auth-container"></div>
    </div>

    <script type="module">
        import { Auth } from '@supabase/auth-ui-js'; // Replace CDN usage with npm installation
        const SUPABASE_URL = 'https://tzzrqhyupdlyjkoyltjc.supabase.co';
        const SUPABASE_ANON_KEY = 'your-supabase-key'; // Replace with a valid key
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        supabaseClient.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                window.location.href = 'index.html';
            }
        });

        new Auth(supabaseClient, '#auth-container', {
            providers: [],
            view: 'sign_in',
        });

        supabaseClient.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN') {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
