<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Lead Kanban Board</title>
    <link rel="stylesheet" href="styles/tailwind.css"> <!-- Assumes Tailwind is compiled locally -->
    <link rel="icon" href="favicon.ico"> <!-- Favicon added -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .kanban-column {
            min-width: 300px;
            max-width: 350px;
            height: calc(100vh - 12rem);
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }
        /* Additional CSS styles remain unchanged */
    </style>
</head>
<body class="bg-kanban-bg font-sans" style="display: none;">

    <div id="loadingOverlay" class="fixed inset-0 bg-gray-900 bg-opacity-70 flex items-center justify-center z-50" style="display: none;">
        <div class="text-white text-lg flex items-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8"></path>
            </svg>
            <span id="loadingMessage"></span>
        </div>
    </div>

    <header class="bg-white shadow-md p-4 sticky top-0 z-10 flex flex-col space-y-3">
        <div class="flex flex-col sm:flex-row justify-between items-center w-full">
            <div class="flex items-center space-x-4">
                <div>
                    <h1 class="text-xl font-bold text-gray-800">LEADS-EMP-01</h1>
                    <p class="text-sm text-gray-500">कुल लीड्स: <span id="totalLeads">0</span></p>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <div>
                    <p class="text-sm font-medium text-gray-700" id="userEmail"></p>
                </div>
                <button onclick="logout()" class="bg-red-500 text-white px-3 py-1.5 rounded-lg text-sm font-medium hover:bg-red-600">Logout</button>
            </div>
        </div>
        <div class="flex flex-col md:flex-row items-center space-y-2 md:space-y-0 md:space-x-2">
            <div class="flex items-center space-x-2">
                <input type="date" id="startDate" class="date-input-small" title="Start Date">
                <span class="text-sm text-gray-500">से</span>
                <input type="date" id="endDate" class="date-input-small" title="End Date">
                <button onclick="applyAllFilters()" class="bg-blue-600 text-white px-3 py-1.5 rounded-lg text-sm font-medium hover:bg-blue-700">फ़िल्टर करें</button>
                <button onclick="clearDateFilter()" class="bg-gray-300 text-gray-700 px-3 py-1.5 rounded-lg text-sm font-medium hover:bg-gray-400">साफ करें</button>
            </div>
            <div class="w-full md:w-auto flex-grow">
                <input type="text" id="searchInput" oninput="handleSearchInput()" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="पूरे डेटाबेस में नाम खोजें...">
            </div>
        </div>
    </header>

    <div id="kanbanBoard" class="p-4 flex space-x-4 overflow-x-auto h-[calc(100vh-12rem)]"></div>

    <script>
        const SUPABASE_URL = 'https://tzzrqhyupdlyjkoyltjc.supabase.co';
        const SUPABASE_ANON_KEY = 'your-supabase-key'; // Replace with a valid key
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        document.addEventListener('DOMContentLoaded', function () {
            supabaseClient.auth.getSession().then(({ data: { session } }) => {
                if (!session) {
                    window.location.href = 'login.html';
                } else {
                    document.body.style.display = 'block';
                    document.getElementById('userEmail').textContent = session.user.email;
                }
            });
        });

        function logout() {
            supabaseClient.auth.signOut().then(() => {
                window.location.href = 'login.html';
            });
        }

        // Additional JavaScript remains unchanged
    </script>
</body>
</html>
